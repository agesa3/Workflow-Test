name: First

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11


      - name: Run Tests
        run: ./gradlew test
      - name: Build Project
        run: ./gradlew assemble

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app-debug.apk
          path: build/outputs/apk/app-debug.apk
          target: $GITHUB_WORKSPACE/app-debug.apk



